<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .button {
    width: 200px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0FACF3;
    border-radius: 7px;
    font-family: 'Rubik', sans-serif;
    font-weight: bold;
    color: #fff;
    text-transform: uppercase;
    margin-top: 50px;
    text-decoration: none;
  }

  .title {
    color: rgba(0, 0, 0, 0.1);
    font-size: 60px;
    font-family: 'Rubik', sans-serif;
    font-weight: 200;
  }
</style>

<body>
  <div class="container">
    <span class="title">CREANDO REDES</span>
    <a href="facebook.com" class="button">
      Descargar apk
    </a>
  </div>
</body>

</html>
